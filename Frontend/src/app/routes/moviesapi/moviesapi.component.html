<app-mustbelogged></app-mustbelogged>
<div class="container box-pages p-5" *ngIf="moviesDataLoader && isLoggedIn()">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th class="text-center" scope="col">Title</th>
        <th class="text-center" scope="col">Photos</th>
        <th class="text-center" scope="col">Votazione</th>
        <th class="text-center" scope="col">Release Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of orderedRatingElementLista; let i = index" (click)="goToMovieDetails(entry.movieId)" >
        <th class="text-center" scope="row"> <h4 class="font-weight-bold">{{entry.title}}</h4></th>
        <td class="text-center"><img src="https://image.tmdb.org/t/p/w200{{entry.backdrop_path}}"></td>
        <th class="text-center" scope="row"> <h4 class="font-weight-bold">{{entry.voto}}</h4></th>
        <td class="text-center"><h4 class="font-weight-bold">{{entry.release_date | date}}</h4></td>
      </tr>
    </tbody>
  </table>
</div>
<app-loading-screen *ngIf="!moviesDataLoader && isLoggedIn()"></app-loading-screen>
