<div class="container box-pages p-5 " *ngIf="moviesDataLoader">
  <div class="row p-3 shadow">

    <h3 class="text-center genre">Genre</h3>
    <div class="col-sm-10">
      <select name="genres" class="custom-select" id="genre" [(ngModel)]="genre">
        <option *ngFor="let g of genresArray" >
          {{g}}
        </option>
      </select>
    </div>
  </div>


  <table class="table distance">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Genre</th>
        <th scope="col">Name</th>
        <th scope="col">Director</th>
        <th scope="col">Release Date</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointer" *ngFor="let entry of movies | genrepipe : genre" (click)="goToDetails(entry.id)">
        <th scope="row"> {{entry.genre}}</th>
        <td>{{entry.name}}</td>
        <td>{{entry.director}}</td>
        <td>{{entry.releaseDate | date}}</td>
      </tr>
    </tbody>
  </table>

</div>
<app-loading-screen *ngIf="!moviesDataLoader"></app-loading-screen>
